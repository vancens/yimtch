<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>增加权限节点</title>
    {include file="public/source_head"}
</head>
<body>
<div class="layui-fluid">

    <blockquote class="layui-elem-quote va-head-positon">
            <span class="layui-breadcrumb">
                <a><i class="layui-icon layui-icon-home"></i> 当前位置</a>
                <a href="{:url('authTypeList')}">权限节点分组</a>
                <a href="{:url('authList',['tid'=>$type.id])}">{$type.name}</a>
                <a><cite>增加权限节点</cite></a>
            </span>
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-xs layui-btn-normal" onclick="i_reload()">
                <i class="layui-icon layui-icon-refresh"></i> 刷新
            </a>
            <a class="layui-btn layui-btn-xs layui-btn-warm" onclick="i_back()">
                <i class="layui-icon layui-icon-return"></i> 返回
            </a>
        </div>
    </blockquote>

    <form class="layui-form layui-form-pane">
        <table class="layui-table">
            <colgroup>
                <col width="10%">
                <col width="70%">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>名称</th>
                <th>值</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>分组</td>
                <td>
                    <select name="type" lay-verify="required" disabled>
                        <option value=""></option>
                        {volist name=":model('FrameAdminerAuthType')->select()" id="vo"}
                        {if $vo.id == $type.id}
                        <option value="{$vo.id}" selected>{$vo.name}</option>
                        {else}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/if}
                        {/volist}
                    </select>
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>权限节点名称</td>
                <td>
                    <input type="text" name="name" required  lay-verify="required" class="layui-input">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>路径</td>
                <td>
                    <input type="text" name="node" required  lay-verify="required" class="layui-input">
                </td>
                <td>* <span class="layui-badge-rim">示例:manage/Admin/list</span></td>
            </tr>
            <tr>
                <td>导航显示</td>
                <td>
                    <input type="radio" name="is_nav" value="0" title="否" checked>
                    <input type="radio" name="is_nav" value="1" title="是">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>排序</td>
                <td>
                    <input type="text" name="order" value="0" required  lay-verify="required" class="layui-input">
                </td>
                <td>*</td>
            </tr>
            </tbody>
        </table>

        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">
            <i class="layui-icon layui-icon-release"></i> 提交
        </button>
    </form>
</div>
<!--js-->
{include file="public/source_bottom" /}
{include file="public/source_bottom_ueditor" /}
<script>
    $(function (){

        //监听提交
        form.on('submit(formDemo)', function(d){
            $.ajax({
                type: "POST"
                ,data: d.field
                ,success: function(msg){
                    console.log(msg)
                    layer.closeAll('loading');
                    if(msg.code == 1){
                        layer.alert(msg.msg, {icon: 1},function(index){
                            layer.close(index);
                            window.location.href = "{:url('authList',['tid'=>$type.id])}";
                        });
                    }else{
                        layer.alert(msg.msg, {icon: 2},function(index){
                            layer.close(index);
                        });

                    }
                },error: function(){
                    layer.closeAll('loading');
                    layer.msg('数据提交错误');
                },beforeSend: function(){
                    layer.load();
                }
            });
            return false;
        });

    })

</script>
</body>
</html>
