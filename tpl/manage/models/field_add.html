<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>增加字段</title>
    {include file="public/source_head"}
</head>
<body>
<div class="layui-fluid">

    <blockquote class="layui-elem-quote va-head-positon">
            <span class="layui-breadcrumb">
                <a><i class="layui-icon layui-icon-home"></i> 当前位置</a>
                <a href="{:url('modelList')}">模型列表</a>
                <a><cite>{$data_model.name}</cite></a>
                <a><cite>增加字段</cite></a>
            </span>
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-xs layui-btn-normal" onclick="i_reload()">
                <i class="layui-icon layui-icon-refresh"></i> 刷新
            </a>
            <a class="layui-btn layui-btn-xs layui-btn-warm" onclick="i_back()">
                <i class="layui-icon layui-icon-return"></i> 返回
            </a>
        </div>
    </blockquote>

    <form class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="10%">
                <col width="60%">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>名称</th>
                <th>值</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>字段名称</td>
                <td>
                    <input type="text" name="name" required lay-verify="required" class="layui-input">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>字段类别</td>
                <td>
                    <select name="form_type" lay-verify="required" required>
                        {volist name=":model('CmsModelFieldForm')->order('order')->select()" id="vo"}
                        <option value="{$vo.id},{$vo.db_type_name}">{$vo.name}（{$vo.db_type_name}）</option>
                        {/volist}
                    </select>
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>DB字段名</td>
                <td>
                    <input type="text" name="db_field_name" required lay-verify="en_and_num" class="layui-input">
                </td>
                <td>* 创建数据表内的列名称</td>
            </tr>
            <tr>
                <td>DB长度</td>
                <td>
                    <input type="number" name="db_field_length" value="255" required lay-verify="required" class="layui-input">
                </td>
                <td>* 当字段类别为数字、富文本时，此值无效</td>
            </tr>
            <tr>
                <td>DB可选值</td>
                <td>
                    <textarea name="db_field_values" class="layui-textarea"></textarea>
                </td>
                <td>* 当字段类别为单选、复选、填写（选项中间用'#'号隔开）</td>
            </tr>
            <tr>
                <td>排序</td>
                <td>
                    <input type="number" name="order" value="0" required lay-verify="required" class="layui-input">
                </td>
                <td>*</td>
            </tr>

            </tbody>
        </table>

        <input type="hidden" name="model_id" value="{$data_model.id}">
        <input type="hidden" name="db_name" value="{$data_model.db_name}">

        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">
            <i class="layui-icon layui-icon-release"></i> 提交
        </button>

    </form>
</div>
<!--js-->
{include file="public/source_bottom" /}

<script>

    //监听提交
    form.on('submit(formDemo)', function (d) {
        $.ajax({
            type: "POST"
            , data: d.field
            , success: function (msg) {
                layer.closeAll('loading');
                if (msg.code == 1) {
                    layer.alert(msg.msg, {icon: 1}, function (index) {
                        layer.close(index);
                        window.location.href = "{:url('fieldList',['mid'=>$data_model.id])}";
                    });
                } else {
                    layer.alert(msg.msg, {icon: 2}, function (index) {
                        layer.close(index);
                    });
                }
            }, error: function () {
                layer.closeAll('loading');
                layer.msg('数据提交错误');
            }, beforeSend: function () {
                layer.load();
            }
        });
        return false;
    });
</script>
</body>
</html>
