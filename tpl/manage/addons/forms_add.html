<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>增加自定义表单</title>
    {include file="public/source_head"}
</head>
<body>
<div class="layui-fluid">

    <blockquote class="layui-elem-quote va-head-positon">
            <span class="layui-breadcrumb">
                <a><i class="layui-icon layui-icon-home"></i> 当前位置</a>
                <a href="{:url('formList')}">自定义表单列表</a>
                <a><cite>增加自定义表单</cite></a>
            </span>
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-xs layui-btn-normal" onclick="add_field()">
                <i class="layui-icon layui-icon-addition"></i> 增加字段
            </a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" onclick="delete_field()">
                <i class="layui-icon layui-icon-delete"></i> 删除字段
            </a>
            <a class="layui-btn layui-btn-xs layui-btn-normal" onclick="i_reload()">
                <i class="layui-icon layui-icon-refresh"></i> 刷新
            </a>
            <a class="layui-btn layui-btn-xs layui-btn-warm" onclick="i_back()">
                <i class="layui-icon layui-icon-return"></i> 返回
            </a>
        </div>
    </blockquote>

    <form class="layui-form layui-form-pane">
        <table class="layui-table">
            <colgroup>
                <col width="10%">
                <col width="70%">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>名称</th>
                <th>值</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>表单名称</td>
                <td>
                    <input type="text" name="name" required  lay-verify="required" class="layui-input">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>排序</td>
                <td>
                    <input type="text" name="order" value="0" required  lay-verify="required" class="layui-input">
                </td>
                <td>*</td>
            </tr>
            <tr>
                <td>字段</td>
                <td class="field_td">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-md4">
                            <input type="text" name="field_name[]" value="" required  lay-verify="required" class="layui-input" placeholder="字段名称">
                        </div>
                        <div class="layui-col-md8">
                            <input type="text" name="field_sign[]" value="" required  lay-verify="en_and_num" class="layui-input" placeholder="字段标识">
                        </div>
                    </div>

                </td>
                <td>字段标识由字母或数字组成且不能重复</td>
            </tr>


            </tbody>
        </table>

        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">
            <i class="layui-icon layui-icon-release"></i> 提交
        </button>
    </form>
</div>
<!--隐藏内容-->
<div class="layui-hide">
    <div class="layui-row layui-col-space10 field_class">
        <div class="layui-col-md4">
            <input type="text" name="field_name[]" value="" required  lay-verify="required" class="layui-input" placeholder="字段名称">
        </div>
        <div class="layui-col-md8">
            <input type="text" name="field_sign[]" value="" required  lay-verify="en_and_num" class="layui-input" placeholder="字段标识">
        </div>
    </div>
</div>
<!--js-->
{include file="public/source_bottom" /}

<script>
    $(function (){

        //监听提交
        form.on('submit(formDemo)', function(d){
            $.ajax({
                type: "POST"
                ,data: d.field
                ,success: function(msg){
                    console.log(msg)
                    layer.closeAll('loading');
                    if(msg.code == 1){
                        layer.alert(msg.msg, {icon: 1},function(index){
                            layer.close(index);
                            window.location.href = "{:url('formsList')}";
                        });
                    }else{
                        layer.alert(msg.msg, {icon: 2},function(index){
                            layer.close(index);
                        });

                    }
                },error: function(){
                    layer.closeAll('loading');
                    layer.msg('数据提交错误');
                },beforeSend: function(){
                    layer.load();
                }
            });
            return false;
        });

    })
    //增加字段
    function add_field(){
        console.log('add field')
        let f = $('.layui-hide .field_class').first().clone()
        $('.field_td').append(f)
    }

    //删除字段
    function delete_field(){
        $('.field_td .field_class').last().remove()
    }
</script>
</body>
</html>
