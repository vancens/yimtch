<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>banner列表</title>
    {include file="public/source_head"}
</head>
<body>
<div class="layui-fluid">

    <blockquote class="layui-elem-quote va-head-positon">
                <span class="layui-breadcrumb">
                    <a><i class="layui-icon layui-icon-home"></i> 当前位置</a>
                    <a href="{:url('bannerTypeList')}">banner分组</a>
                    <a><cite>{$type.name}</cite></a>
                    <a><cite>banner列表</cite></a>
                </span>
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-xs layui-btn-normal" onclick="i_reload()">
                <i class="layui-icon layui-icon-refresh"></i> 刷新
            </a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" href="{:url('bannerAdd',['tid'=>$type.id])}">
                <i class="layui-icon layui-icon-add-1"></i> 增加banner
            </a>
        </div>
    </blockquote>

    <form class="layui-form">
        <table class="layui-table">
            <colgroup>

                <col width="60">
                <col>
                <col>

                <col>
                <col>
                <col width="60">
                <col width="150">
            </colgroup>
            <thead>
            <tr>

                <th>ID</th>
                <th>名称</th>
                <th>图片</th>
                <th>链接</th>
                <th>窗口</th>
                <th>排序</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {volist name="data" id="vo"}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>

                <td><a href="{$vo.pic}" target="_blank"><img src="{$vo.pic}" alt="" height="30"></a></td>
                <td>{$vo.link|default='无'}</td>
                <td>{$vo.target}</td>
                <td>{$vo.order}</td>
                <td>
                    <div class="layui-btn-group">
                        <a class="layui-btn layui-btn-sm layui-btn-primary" href="{:url('bannerEdit',['id'=>$vo.id])}" title="修改">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                        <a class="layui-btn layui-btn-sm layui-btn-primary" onclick="deleteId('{$vo.id}')" title="删除">
                            <i class="layui-icon">&#xe640;</i>
                        </a>
                    </div>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </form>
</div>
<!--js-->
{include file="public/source_bottom" /}
<script>

    //删除
    function deleteId(id){
        layer.confirm('确认删除?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url :"{:url('bannerDelete')}",
                type: "POST"
                ,data: {
                    id: id
                }
                ,success: function(msg){
                    layer.closeAll('loading');
                    if(msg.code == 1){
                        layer.alert(msg.msg, {icon: 1},function(index){
                            layer.close(index);
                            window.location.reload();
                        });
                    }else{
                        layer.alert(msg.msg, {icon: 2},function(index){
                            layer.close(index);
                        });
                    }
                },error: function(){
                    layer.closeAll('loading');
                    layer.msg('数据提交错误');
                },beforeSend: function(){
                    layer.load();
                }
            });
            layer.close(index);
        });
    }
</script>
</body>
</html>
